
worker_processes 2;
worker_cpu_affinity 01 10;
worker_rlimit_nofile 65535;

events {
    user epoll;
    multi_accept off;
    worker_connections 10240;
}

http {
    upstream ykv {
        server 120.77.221.92:8085;
        server 120.77.221.92:8086;
    }

    server {
       listen 80;
       location / {
           proxy_pass http://ykv;
        }
    }
}