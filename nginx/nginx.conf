
worker_processes 2;
worker_cpu_affinity 01 10;
worker_rlimit_nofile 65535;

events {
    use epoll;
    multi_accept off;
    worker_connections 10240;
}

http {
    # include tupstream/*conf;
    upstream ykv {
      server p61965:61965;
server p46271:46271;
   }

    server {
       listen 80;
       
       location /ykv {
      proxy_pass http://ykv;
   }
       #include tlocation/*conf;
    }
}