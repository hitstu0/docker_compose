
worker_processes 2;
worker_cpu_affinity 01 10;
worker_rlimit_nofile 65535;

events {
    use epoll;
    multi_accept off;
    worker_connections 10240;
}

http {
    server {
       listen 80;
    upstream yc_ykv {
      server 57143:57143;
server 48686:48686;
server 52348:52348;
   }
   location /yc_ykv {
      proxy_pass http://yc_ykv;
   }
      # include temp/*conf;
    }
}