version: '3.7'


networks:
  nginx:
    external: true
    
services:
  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - "/root/docker_compose/nginx/seven/nginx.conf:/etc/nginx/nginx.conf"
      - "/root/docker_compose/nginx/seven/dynamic:/etc/nginx/conf.d/dynamic"
      - "/root/logs/nginx/seven:/var/log/nginx"
    ports:
       - "80:80"


    